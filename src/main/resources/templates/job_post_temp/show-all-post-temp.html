<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Post List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>STATE</th>
                <th>reqState</th>
                <th>IP</th>
                <th>Title</th>
                <th>detail</th>
                <th>work</th>
                <th>req</th>
                <th>salary</th>
                <th>Create Date</th>
                <th>Update Date</th>
                <th>End Date</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="postTemp : ${tempList}" id="row_${postTemp.id}">
                <td th:text="${postTemp.id}"></td>
                <td th:text="${postTemp.state}"></td>
                <td th:text="${postTemp.reqState}"></td>
                <td th:text="${postTemp.ip}"></td>
                <td th:text="${postTemp.title}"></td>
                <td th:text="${postTemp.detail}"></td>
                <td th:text="${postTemp.work}"></td>
                <td th:text="${postTemp.req}"></td>
                <td th:text="${postTemp.salary}"></td>
                <td th:text="${#dates.format(postTemp.createDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#dates.format(postTemp.updateDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td><span th:text="${#temporals.format(postTemp.endTime, 'yyyy-MM-dd')}"></span></td>
                <td>
                    <button th:id="'allowButton_' + ${postTemp.id}" th:attr="data-id=${postTemp.id}" class="allow-button">허가</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div th:if="${tempList.totalPages > 1}">
        <ul class="pagination">
            <li th:if="${tempList.hasPrevious}" class="page-item">
                <a th:href="@{/jobPostTemp/tempList(page=0, size=${tempList.size})}" class="page-link">First</a>
            </li>
            <li th:if="${tempList.hasPrevious}" class="page-item">
                <a th:href="@{/jobPostTemp/tempList(page=${tempList.number - 1}, size=${tempList.size})}" class="page-link">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, tempList.totalPages - 1)}" class="page-item">
                <a th:href="@{/jobPostTemp/tempList(page=${i}, size=${tempList.size})}" class="page-link" th:text="${i + 1}"></a>
            </li>
            <li th:if="${tempList.hasNext}" class="page-item">
                <a th:href="@{/jobPostTemp/tempList(page=${tempList.number + 1}, size=${tempList.size})}" class="page-link">Next</a>
            </li>
            <li th:if="${tempList.hasNext}" class="page-item">
                <a th:href="@{/jobPostTemp/tempList(page=${tempList.totalPages - 1}, size=${tempList.size})}" class="page-link">Last</a>
            </li>
        </ul>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const allowButtons = document.querySelectorAll('.allow-button');

        allowButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                const postId = button.getAttribute('data-id');
                updateReqState(postId);
            });
        });

        function updateReqState(postId) {
            // Send an AJAX request to update the reqState for the specified post
            const url = '/api/jobPostTemp/allow/' + postId;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ postId: postId }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error updating reqState:', data.error);
                    } else if (data.message === 'success') {
                        const row = document.getElementById('row_' + postId);
                        // Example: Update the 'state' column
                        row.querySelector('.state-column').textContent = 'Updated State Value'; // Update with the actual updated state value
                    } else {
                        console.error('Unknown response:', data);
                    }
                })
                .catch(error => {
                    console.error('Error updating reqState:', error);
                });
        }

    });
</script>

</html>
