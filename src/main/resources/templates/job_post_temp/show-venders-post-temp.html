<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<body>
<!--Header 영역을 참조합니다.-->
<th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
<th:block layout:fragment="content">
    <div class="container" style="max-width: 1120px; padding-top: 30px">

        <h1 style="text-align: center; margin-bottom: 30px">Post List</h1>
        <table class="table">
            <thead class="thead-light">
            <tr class="text-center">
                <th scope="col">ID</th>
                <th scope="col">IP</th>
                <th scope="col">Title</th>
                <th scope="col">detail</th>
                <th scope="col">work</th>
                <th scope="col">req</th>
                <th scope="col">salary</th>
                <th scope="col">Create Date</th>
                <th scope="col">Update Date</th>
                <th scope="col">End Date</th>
                <th scope="col">수정</th>
                <th scope="col">삭제</th>
            </tr>
            </thead>
            <tbody>

            <tr class="text-center" th:each="postTemp : ${tempList}">
                <th scope="row">
                    <span th:text="${postTemp.id}"></span>
                </th>

                <td>
                    <span th:text="${postTemp.ip}"></span>
                </td>

                <td>
                    <span th:text="${postTemp.title}"></span>
                </td>

                <td>
                    <span th:text="${postTemp.detail}"></span>
                </td>

                <td>
                    <span th:text="${postTemp.work}"></span>
                </td>

                <td>
                    <span th:text="${postTemp.req}"></span>
                </td>

                <td>
                    <span th:text="${postTemp.salary}"></span>
                </td>

                <td>
                    <span th:text="${#dates.format(postTemp.createDt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </td>

                <td>
                    <span th:text="${#dates.format(postTemp.updateDt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </td>


                <td>
                    <span th:text="${#temporals.format(postTemp.endTime, 'yyyy-MM-dd')}"></span>
                </td>

                <td><a th:href="@{/jobPostTemp/edit/{id}(id=${postTemp.id})}">수정</a></td>
                <td><a th:href="@{/jobPostTemp/delete/{id}(id=${postTemp.id})}">삭제</a></td>
            </tr>
            </tbody>
        </table>
        <!-- TODO 회사별 추출 _ id : vender_id로 변경 -->
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div th:if="${tempList.totalPages > 1}">
                <ul class="pagination">
                    <li th:if="${tempList.hasPrevious}" class="page-item">
                        <a th:href="@{/jobPostTemp/vendersTempList/1(page=0, size=${tempList.size})}" class="page-link">First</a>
                    </li>
                    <li th:if="${tempList.hasPrevious}" class="page-item">
                        <a th:href="@{/jobPostTemp/vendersTempList/1(page=${tempList.number - 1}, size=${tempList.size})}"
                           class="page-link">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, tempList.totalPages - 1)}" class="page-item">
                        <a th:href="@{/jobPostTemp/vendersTempList/1(page=${i}, size=${tempList.size})}"
                           class="page-link"
                           th:text="${i + 1}"></a>
                    </li>
                    <li th:if="${tempList.hasNext}" class="page-item">
                        <a th:href="@{/jobPostTemp/vendersTempList/1(page=${tempList.number + 1}, size=${tempList.size})}"
                           class="page-link">Next</a>
                    </li>
                    <li th:if="${tempList.hasNext}" class="page-item">
                        <a th:href="@{/jobPostTemp/vendersTempList/1(page=${tempList.totalPages - 1}, size=${tempList.size})}"
                           class="page-link">Last</a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="col-auto" style="padding-left: 960px">
            <a href="/jobPostTemp/add" class="btn btn-primary ml-2">임시 등록글 등록</a>
        </div>

</th:block>

</body>
<div th:replace="fragments/footer :: footerFragment"></div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
