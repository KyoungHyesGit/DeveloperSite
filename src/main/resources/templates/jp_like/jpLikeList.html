<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<meta charset="UTF-8">
<style>
    /* 테이블 스타일 */
    table {
        width: 60%;
        border-collapse: collapse;
        margin: 50px 0;
        margin-left:auto;
        margin-right:auto;
    }

    /* 테이블 헤더 스타일 */
    thead {
        background-color: #333;
        color: #fff;
    }

    th {
        padding: 10px;
        text-align: left;
    }

    /* 테이블 셀 스타일 */
    td {
        border: 1px solid #ddd;
        padding: 10px;
    }

    /* 짝수 행 스타일 */
    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* 홀수 행 스타일 */
    tbody tr:nth-child(odd) {
        background-color: #fff;
    }

</style>
<th:block layout:fragment="content">

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>회사명</th>
            <th>공고 제목</th>
            <th>찜한 날</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="likeList : ${likeList}">
            <td th:text="${likeList.id}"></td>
            <td th:text="${likeList.venderEntity.venderName}"></td>
            <td><a th:text="${likeList.jobPostEntity.title}" th:href="@{/job_post/jobDetail/{id}(id=${likeList.jobPostEntity.id})}"></a></td>
            <td th:text="${#temporals.format(likeList.like_date, 'yyyy년 MM월 dd일 HH시mm분')}"></td>
        </tr>
        </tbody>
    </table>
</th:block>
</html>
