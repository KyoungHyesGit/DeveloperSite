<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<head th:replace="fragments/navbar :: navbarFragment"></head>
<meta charset="UTF-8">
<title>ModifyAdvice</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="layout container" style="max-width: 840px">
    <form th:action="@{/adviceboard/update/{id}(id=${adviceboard.id})}" method="post">
        <h2 style="font-size: 1.5rem">카테고리</h2>
        <select name="category" class="form-control">
            <option value="IT" th:selected="${adviceboard.category == 'IT'}">IT</option>
            <option value="디자인" th:selected="${adviceboard.category == '디자인'}">디자인</option>
            <option value="이직질문" th:selected="${adviceboard.category == '이직질문'}">이직질문</option>
            <option value="채용공고" th:selected="${adviceboard.category == '채용공고'}">채용공고</option>
        </select>
        <br>
        <h2 style="font-size: 1.5rem">제목</h2>
        <input name="title" type="text" th:value="${adviceboard.title}" class="form-control">
        <br>
        <h2 style="font-size: 1.5rem">작성자</h2>
        <input name="writer" type="text" th:value="${adviceboard.writer}" class="form-control">
        <br>
        <h2 style="font-size: 1.5rem">내용</h2>
        <textarea name="content" th:text="${adviceboard.content}" class="form-control" style="resize: none; height: 200px"></textarea>
        <br>

        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
