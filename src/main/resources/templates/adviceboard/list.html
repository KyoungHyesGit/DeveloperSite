<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>AdviceBoardList</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<style>
    .pagination {
        display: flex;
    }

    .page-item {
        list-style: none;
    }
</style>
<body>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">id</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="adviceboard : ${list}">
            <th scope="row">
                <span th:text="${adviceboard.id}"></span>
            </th>

            <td>
                <a th:href="@{'/adviceboard/view/' + ${adviceboard.id}}">
                    <span th:text="${adviceboard.title}"></span>
                </a>
            </td>

            <td>
                <span th:text="${adviceboard.writer}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(adviceboard.regDate, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-12 text-center">
            <ul class="pagination">
                <li class="page-item" th:if="${list.hasPrevious()}" th:classappend="${list.first ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{'/adviceboard/list?page=' + ${list.number - 1}}">이전</a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, list.totalPages - 1)}" th:classappend="${page == list.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{'/adviceboard/list?page=' + ${page}}" th:text="${page + 1}"></a>
                </li>
                <li class="page-item" th:if="${list.hasNext()}" th:classappend="${list.last ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{'/adviceboard/list?page=' + ${list.number + 1}}">다음</a>
                </li>
            </ul>
        </div>
        <div class="col-auto">
            <a href="/adviceboard/write">글쓰기</a>
        </div>
    </div>
</div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
