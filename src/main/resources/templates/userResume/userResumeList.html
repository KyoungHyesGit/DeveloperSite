<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<style>
    /* 테이블 스타일 */
    table {
        width: 60%;
        border-collapse: collapse;
        margin: 50px 0;
        margin-left:auto;
        margin-right:auto;
    }

    /* 테이블 헤더 스타일 */
    thead {
        background-color: #333;
        color: #fff;
    }

    th {
        padding: 10px;
        text-align: left;
    }

    /* 테이블 셀 스타일 */
    td {
        border: 1px solid #ddd;
        padding: 10px;
    }

    /* 짝수 행 스타일 */
    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* 홀수 행 스타일 */
    tbody tr:nth-child(odd) {
        background-color: #fff;
    }

</style>
<body>
<!--Header 영역을 참조합니다.-->
<th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
<th:block layout:fragment="content">
    <h2>내 이력서</h2>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>사진</th>
            <th>이력서 제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resume : ${userResumes}">
            <td th:text="${resume.id}"></td>
            <td>
                <img th:src="${resume.photoUrl}" alt="증명사진" style="max-width: 100px; height: auto;"/>
            </td>
            <td>
                <a th:href="@{/userResume/showDetailForm/{id}(id=${resume.id})}"  th:text="${resume.resume_title_1}"></a>
            </td>

        </tr>
        </tbody>
    </table>
</th:block>
</body>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
