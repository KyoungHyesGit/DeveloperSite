<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<meta charset="UTF-8">
<th:block layout:fragment="content">
<body>
    <div class="container">
        <div th:if="${jobDetail != null}">
            <!-- 타이틀 -->
            <div class="dt_ont">
                <div>
                    <h2 th:text="${jobDetail.venderResDTO.name}"></h2>
                    <p>등록한 공고 개수</p>
                </div>
                <h1 th:text="${jobDetail.title}"></h1>
            </div>
            <div class="dt_two">
                <button>관심공고</button>
                <button>지원하기</button>
            </div>

            <hr>
            <!-- 요구사항 -->
            <table>
                <tr>
                    <th>직종</th>
                    <td th:text="${jobDetail.work}"></td>
                </tr>
                <tr>
                    <th>자격요건</th>
                    <td th:text="${jobDetail.req}"></td>
                </tr>
                <tr>

                </tr>
            </table>
            <!-- 내용 -->
            <div class="content">

            </div>

        </div>
    </div>
</body>
</th:block>
</html>
