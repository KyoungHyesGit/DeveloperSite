<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<meta charset="UTF-8">


<th:block layout:fragment="content">
    <div class="container search">
        <form th:action="@{/job_post/jobSearch}" method="get">
            <input type="text" name="keyword" placeholder="검색어를 입력해주세요">
        </form>
        <button th:onclick="'window.location.href = \'/job_post/jobSearch\''">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <div class="main_vs container">
        <img th:src="@{/img/banner.png}">
    </div>
    <!--div class="block">
        <img class="title_Img" th:src="@{/img/logo/mainImg.jpg}" alt="title background" sizes="100vw" decoding="async" data-nimg="fill">
    </div-->
    <div class="container">

        <div class="block">
            <p class="main_title">추천공고</p>
            <div class="job_container">
                <div class="job_item" th:each="jobList : ${jobList}">
                    <a th:href="@{/job_post/jobDetail/{id}(id=${jobList.id})}">
                        <div class="jobBox text-center">
                            <img class="jobBoxImg" th:src="@{/img/vender/} + ${jobList.venderResDTO.photo}" alt="회사로고이미지"/>
                        </div>
                        <p class="veName" th:text="${jobList.venderResDTO.venderName}"></p>
                        <p class="ellipsis" th:text="${jobList.title}"></p>
                    </a>
                </div>
            </div>
        </div>
        <div class="block">
            <p class="main_title">채용정보</p>
            <div class="job_container">
                <table>
                    <thead>
                        <tr>
                            <th>기업이름</th>
                            <th>공고명</th>
                            <th>직종</th>
                            <th>자격요건</th>
                            <th>급여</th>
                            <th>마감일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr onclick="window.location.href='@{/job_post/jobDetail/{id}(id=${jobList.id})}';" th:each="jobList : ${jobList}">
                            <td th:text="${jobList.venderResDTO.venderName}"></td>
                            <td th:text="${jobList.title}"></td>
                            <td th:text="${jobList.work}"></td>
                            <td th:text="${jobList.req}"></td>
                            <td th:text="${jobList.salary}"></td>
                            <td th:text="${#temporals.format(jobList.endTime, 'yyyy.MM.dd HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="job_item" th:each="jobList : ${jobList}">
                    <a th:href="@{/job_post/jobDetail/{id}(id=${jobList.id})}">
                        <div class="jobBox text-center">
                            <img class="jobBoxImg" th:src="@{/img/vender/} + ${jobList.venderResDTO.photo}" alt="회사로고이미지"/>
                        </div>
                        <p class="veName" th:text="${jobList.venderResDTO.venderName}"></p>
                        <p class="ellipsis" th:text="${jobList.title}"></p>
                    </a>
                </div>
            </div>
        </div>

    </div><!--container-->
</th:block>
</html>
