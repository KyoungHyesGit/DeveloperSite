<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<meta charset="UTF-8">
<th:block layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--로그인 성공 메세지-->
<script th:if="${loginok}">

    alert("로그인 성공!");

</script>

<<h2 class="resumeH2 text-center">일반 회원 목록</h2>
<button onclick="location.href='/account/loginpage'">로그아웃</button>
<table border="1">
    <tr>
        <th>SEQ</th>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>CreatedAt</th>
        <th>birth</th>
        <th>userImage</th>

    </tr>
    <tr th:each="user, userState : ${users}">
        <td th:text="${userState.count}"></td> <!-- index는 0부터 , count가 1부터 -->
        <td th:text="${user.userId}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.userEmail}"></td>
        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${user.birth}"></td>
        <td th:text="${user.photo}"></td>

    </tr>
</table>

</body>
</th:block>
</html>
